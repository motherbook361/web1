<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding-left: 10px;
            padding-right: 10px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tabs button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }
        .tabs button.active {
            background: #ff7043;
            color: white;
        }
        .tabs button:not(.active) {
            background: #f5f5f5;
            color: #333;
        }
        .list {
            margin-top: 10px;
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .list-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .list-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .list-item a:hover {
            text-decoration: underline;
        }
        .list-item a:active {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to KIA Online</h1>
        <div class="tabs">
            <button onclick="window.location.href='index.html'">Buku Ibu</button>
            <button class="active">Buku Anak</button>
        </div>
        <div class="list">
            <div class="list-item">
                <img src="https://res.cloudinary.com/dk0z4ums3/image/upload/v1619159802/attached_image/5-fakta-menarik-tentang-bayi-yang-mungkin-belum-kamu-ketahui.jpg" alt="Pelayanan Antenatal">
                <a 
                href="#">
                <!-- href="Bayi-Baru-Lahir.html"> -->
                Bayi Baru Lahir</a>
            </div>
    
        </div>
    </div>
</body>
</html>
